<!DOCTYPE html>
<html>
<head>
	<title>json面向对象的方法</title>
	<script type="text/javascript">
		var json = {
			name: 'blue',
			qq: '123',

			showName: function()
			{
				alert('我的名字叫：'+this.name);
			},
			showQQ:function()
			{
				alert('我的QQ号：'+this.qq);
			}
		}
		json.showName();
		json.showQQ();
	</script>
</head>
<body>

</body>
</html>
