<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>自定义弹窗</title>
	<script type="text/javascript" src="../js/jquery.js"></script>
</head>
<body style="font-family:'楷体';-webkit-user-select:none;">
<script type="text/javascript">
	var showpopFrame = function(posX,posY,width,height,title,type,text){

		if (type==alert) {
		var contain = document.createElement('div');
		contain.style.cssText = "height:"+height +"px; width:"+ width +"px; background-color:#fff;border:1.5px #000 solid;box-shadow:0 1px 10px 3px rgb(183,189,203);border-radius:3px;margin-left:"+ posX +"px;margin-top:"+ posY +"px; cursor: default;";
		document.body.appendChild(contain);

		
		var head = document.createElement('div');
		head.style.cssText = "height:36px; width:"+ width +"-12px; background-color:rgb(71,84,93);color:#fff;padding-top:10px;padding-left:12px;font-size:19px;text-shadow:0 0 20px black;";
	    head.innerHTML =  title ;
	    contain.appendChild(head); 

	    var close = document.createElement('a');
		close.style.cssText = "height:6px; width:15px;padding-top:10px;float:right;margin-right:10px;background-image: url(../images/cross.png);cursor:pointer";
	    head.appendChild(close); 

		 $(function(){
		 	 $('a').click(function(event) {
		 	 document.body.removeChild(contain);
		    });
		 
		  })

	    var pic = document.createElement('div');
		pic.style.cssText = " width:58px;height:48px;color:#000;background-image: url(../images/111.png);margin-left:10px;margin-top:41px;float:left;";
	    contain.appendChild(pic); 

	    var content = document.createElement('div');
	    content.style.cssText = "margin-top:55px;margin-left:180px;";
	    content.innerHTML = text;
	    contain.appendChild(content);};
		
		var btn = document.createElement('p');
		btn.style.cssText = "width:70px;height:21px;background-color:rgb(226,223,255);clear:both;padding-top:5px;margin-left:335px;margin-top:30px;border-radius:4px;text-align:center;box-shadow:0 1px 3px 2px rgb(183,189,203);cursor:pointer;"
	    btn.innerHTML = '确认';
		contain.appendChild(btn);

		 $(function(){
		 	 $('p').click(function(event) {
		 	 document.body.removeChild(contain);
		    });
		 
		  })

	}

	window.onload = function(){
	showpopFrame(400,100,440,200,'消息提示',alert,'这是一个弹框');
	};
</script>
</body>
</html>
