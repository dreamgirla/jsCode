<!DOCTYPE html>
<html>
<head>
	<title>原型</title>
	<script type="text/javascript">
	//原型 prototype 一次给一组加东西
		var arr1 = new Array(12,55,34,78,676);
		var arr2 = new Array(12,33,1);

		Array.prototype.sum = function()//class
		//arr1.sum = function() 行间样式 一次只能给一个元素加东西
		{
			var result = 0;

			for(var i = 0;i<this.length;i++)
			{
				result+=this[i];
			}
			return result;
		};
		
		alert(arr1.sum());
		alert(arr2.sum());
	</script>
</head>
<body>

</body>
</html>
