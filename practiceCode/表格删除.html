<!DOCTYPE html>
<html>
<head>
	<title>表格删除</title>
</head>
<body>
<script type="text/javascript">
	window.onload = function(){
		var oTab = document.getElementById('tab1');	//获取表格
		var oBtn = document.getElementById('btn1');	//获取按钮
		var oName = document.getElementById('name');	//获取input中输入的name
		var oAge = document.getElementById('age');	//获取input中输入的age
		var id = oTab.tBodies[0].rows.length+1;//如果不这样做，将前面其中一行删掉，添加一行的序号会和当前行数相同，而不是继续加1。

		oBtn.onclick = function(){
			var oTr = document.createElement('tr');
			var oTd = document.createElement('td');
			oTd.innerHTML = id++;//内容行数加1 第一列的序号加1，防止id删除后重复出现
			oTr.appendChild(oTd);

			var oTd = document.createElement('td');	//第二列的名字
			oTd.innerHTML = oName.value;
			oTr.appendChild(oTd);

			var oTd = document.createElement('td');//第三列的年龄
			oTd.innerHTML = oAge.value;
			oTr.appendChild(oTd);

			//如果删除一行后，序号不应该重复出现，
			var oTd = document.createElement('td');//第四列的新添加的删除
			oTd.innerHTML = '<a href="#">删除</a>';
			oTr.appendChild(oTd);

			oTd.getElementsByTagName('a')[0].onclick = function(){//
				oTab.tBodies[0].removeChild(this.parentNode.parentNode);//this.parentNode是td，this.parentNode.parentNode是tr
			};

			oTab.tBodies[0].appendChild(oTr);//tr放进表格中
		}
	}
</script>

姓名：<input id="name" type="text" />
年龄：<input id="age" type="text" />
<input type="button" value="添加" id="btn1" /><br></br>

<table border="1" width="500" id="tab1">
	<thead>
		<td>ID</td>
		<td>姓名</td>
		<td>年龄</td>
		<td>操作</td>
	</thead>	
	<tbody>
		<tr>
			<td>1</td>
			<td>Blue</td>
			<td>22</td>
		</tr>
		<tr>
			<td>2</td>
			<td>张三</td>
			<td>23</td>
		</tr>
		<tr>
			<td>3</td>
			<td>李四</td>
			<td>27</td>
		</tr>
		<tr>
			<td>4</td>
			<td>王五</td>
			<td>30</td>
		</tr>
		<tr>
			<td>5</td>
			<td>赵六</td>
			<td>32</td>
		</tr>
	</tbody>
</table>
</body>
</html>
