<!DOCTYPE html>
<html>
<head>
	<title>表格隔行变色</title>
</head>
<body>
<script type="text/javascript">
	window.onload = function(){
		var oTab = document.getElementById('tab1');
		var oldcolor = ' ';

		for(var i = 0;i<oTab.tBodies[0].rows.length;i++){	//tBodies获取tbody，row行

			oTab.tBodies[0].rows[i].onmouseover = function(){	//鼠标滑过
				oldcolor = this.style.background;//把原来的颜色先存起来		
				this.style.background = 'red';
			}
			oTab.tBodies[0].rows[i].onmouseout = function(){
				this.style.background = oldcolor;// 鼠标移出后变回原来的颜色
			};
			if (i%2) {
				oTab.tBodies[0].rows[i].style.background = ' ';
			}else{
				oTab.tBodies[0].rows[i].style.background = '#ccc';
			}

		};
	}
</script>

<table border="1" width="500" id="tab1">
	<thead>
		<td>ID</td>
		<td>姓名</td>
		<td>年龄</td>
	</thead>	
	<tbody>
		<tr>
			<td>1</td>
			<td>Blue</td>
			<td>22</td>
		</tr>
		<tr>
			<td>2</td>
			<td>张三</td>
			<td>23</td>
		</tr>
		<tr>
			<td>3</td>
			<td>李四</td>
			<td>27</td>
		</tr>
		<tr>
			<td>4</td>
			<td>王五</td>
			<td>30</td>
		</tr>
		<tr>
			<td>5</td>
			<td>赵六</td>
			<td>32</td>
		</tr>
	</tbody>
</table>
</body>
</html>
