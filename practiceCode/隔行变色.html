<!DOCTYPE html>
<html>
<head>
	<title>隔行变色</title>
</head>
<body>
<script type="text/javascript">
window.onload = function(){
	var aLi = document.getElementsByTagName('li');
	for(var i = 0;i<aLi.length;i++){
		//i 0 1 2 3 4 
		if (i%2==0) {//求摩
			//0 2 4 6 
			aLi[i].style.background = '#ccc';
		}
		else{
			aLi[i].style.background = '';
		}
	}
}
</script>
<ul>
	<li>第一行</li>
	<li>第一行</li>
	<li>第一行</li>
	<li>第一行</li>
	<li>第一行</li>
	<li>第一行</li>
	<li>第一行</li>
	<li>第一行</li>
</ul>
</body>
</html>
